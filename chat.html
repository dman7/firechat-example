<!doctype html>
<html>


  <head>
    <meta charset='utf-8' />

    <!-- jQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>

    <!-- Firebase -->
    <script src='https://cdn.firebase.com/js/client/2.0.2/firebase.js'></script>

    <!-- Firechat -->
    <link rel='stylesheet' href='https://cdn.firebase.com/libs/firechat/2.0.1/firechat.min.css' />
    <script src='https://cdn.firebase.com/libs/firechat/2.0.1/firechat.min.js'></script>

  </head>


  <body>

    <script type='text/javascript'>
      // Create a new Firebase reference, and a new instance of the Login client
      var chatRef = new Firebase('https://flickering-inferno-7879.firebaseio.com/chat');

      chatRef.authAnonymously(function(error, authData) {
        if (error) {
          console.log("Login Failed!", error);
        } else {
          console.log("Authenticated successfully with payload:", authData);


          chatUI   = new FirechatUI(chatRef, document.getElementById("firechat-container"));

          // var input = document.getElementById('userInput').value;
          var username = window.prompt("Enter a username");
          chatUI.setUser(authData.uid, username);
        }
      }, { remember: "sessionOnly" });
    </script>

    <div id='firechat-container'></div>
  </body>


</html>
